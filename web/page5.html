    <style>
        /* 页面基础样式 */
        h1 {
            font-size: 40px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ADD8E6; /* 浅蓝色背景 */
        }

        /* 网站顶部 */
        header {
            background-color: #1E90FF;
            color: white;
            text-align: center;
            padding: 1px;
        }

        /* 超链接样式 */
        .header-link {
            color: white; /* 链接颜色为白色 */
            text-decoration: none; /* 默认不带下划线 */
        }

        .header-link:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }

        .section-title {
            font-size: 40px;
            background-color: white;
            color: black;
            text-align: center; /* 居中对齐 */
            font-weight: bold;
            margin: 10px 0; /* 上下边距 */
        }

        /* 新内容部分样式 */
        .content-container {
            display: flex;
            align-items: center;
            margin: 30px 0; /* 添加上下边距 */
        }

        .left-image, .right-image {
            width: 200px; /* 左右图片固定宽度 */
            height: 600px; /* 设置高度为600px */
            object-fit: cover;
        }

        .personal-info {
            flex-grow: 1; /* 使个人信息区域占据剩余空间 */
            text-align: center; /* 居中对齐 */
            position: relative; /* 为了定位半透明文本盒子 */
        }

        .avatar {
            width: 100px; /* 头像宽度 */
            height: 100px; /* 头像高度 */
            border-radius: 50%; /* 设置为圆形 */
            object-fit: cover; /* 图片填充 */
            margin: -100px 0 20px 0; /* 向上移动100px */
            transition: transform 0.3s; /* 放大效果 */
        }

        .hover-text {
            position: absolute;
            bottom: 160%; /* 半透明框距头像上方5px */
            left: 50%;
            transform: translateX(-50%); /* 水平居中 */
            background-color: rgba(0, 0, 0, 0.7); /* 半透明背景 */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0; /* 初始透明度为0 */
            transition: opacity 0.3s; /* 过渡效果 */
        }

        /* 鼠标悬停效果 */
        .personal-info:hover .avatar {
            transform: scale(1.2); /* 悬停时头像放大 */
        }

        .personal-info:hover .hover-text {
            opacity: 1; /* 悬停时透明度变化 */
        }

        /* 关联作品部分样式 */
        .related-works {
            background-color: white; /* 白色背景 */
            text-align: center; /* 居中对齐 */
            padding: 20px 0; /* 上下内边距 */
            margin: 30px 0; /* 上下外边距 */
        }

        /* 超链接方块 */
        .link-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap; /* 使得链接方块在小屏幕下换行 */
        }

        .link-box {
            background-color: #FFFFFF; /* 方块的背景色为白色 */
            border-radius: 15px;
            padding: 20px;
            width: 15%;
            text-align: center;
            text-decoration: none;
            color: black;
            font-size: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
        }

        /* 方块鼠标悬停时的效果：放大和阴影 */
        .link-box:hover {
            transform: scale(1.1); /* 放大效果 */
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.5); /* 蓝色阴影效果 */
        }

        /* 底部区域 */
        footer {
            background-color: #1E90FF;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .footer-left {
            font-size: 18px;
        }

        .footer-center {
            text-align: center;
            flex-grow: 1;
        }

        .footer-center a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .footer-center a:hover {
            text-decoration: underline;
        }

        /* 音频播放器容器 */
        .audio-player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .audio-tip {
            font-size: 16px;
            color: white;
            margin-bottom: 5px;
            text-align: center;
        }

        .audio-player {
            margin-top: 5px;
        }
    </style>
</head>
